<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Anclas e Hipervinculos</title>
</head>
<body>
    <h1>Ejemplo de Anclas e Hipervinculos</h1>
    <!-- Hipervinculos -->
     <nav>
        <ul>
            <li><a href="#Seccion1"></a>Seccion1</li>
            <li><a href="#Seccion2"></a>Seccion2</li>
        </ul>
     </nav>
     <br>
    <!--Secciones con Anclas--> 
     <h2 id="Seccion1">Primera Seccion</h2>
     <br>
     <p>Contenido seccion 1</p>
     <br>
     <h3 id="Seccion2">Contenido seccion 2</h3>
</body>
</html>
